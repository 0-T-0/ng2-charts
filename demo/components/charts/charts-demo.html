<div class="col-md-6">
  <table class="table table-responsive table-condensed">
    <tr>
      <th *ng-for="#label of lineChartLabels">{{label}}</th>
    </tr>
    <tr *ng-for="#d of lineChartData">
      <td *ng-for="#label of lineChartLabels; #j=index">{{d[j]}}</td>
    </tr>
  </table>
  <button (click)="randomize()">CLICK</button>
</div>
<div class="col-md-6">
  <line-chart [data]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [series]="lineChartSeries"
              [colours]="lineChartColours"
              [legend]="lineChartLegend"
              (chart-click)="lineChartClicked($event)"></line-chart>

</div>


<br>
<div class="row">
  <p>Bar Char</p>
  <bar-chart [data]="barChartData"
             [labels]="barChartLabels"
             [options]="barChartOptions"
             [series]="barChartSeries"></bar-chart>
</div>
<br>


<div class="row">
  <p>PolarArea</p>
  <polar-area-chart [data]="polarAreaChartData"
                    [labels]="polarAreaChartLabels"
                    [colours]="polarAreaChartColours"></polar-area-chart>
</div>


<div class="row">
  <div class="panel-heading">Doughnut Chart</div>
  <doughnut-chart [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"></doughnut-chart>
</div>

<div class="row">
  <div class="panel-heading">Pie Chart</div>
  <pie-chart [data]="pieChartData"
             [labels]="pieChartLabels"></pie-chart>
</div>

<div class="row">
  <div class="panel-heading">Radar Chart</div>
  <radar-chart [data]="radarChartData"
               [labels]="radarChartLabels"></radar-chart>
</div>
