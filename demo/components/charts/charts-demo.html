<div class="col-md-6">
  <table class="table table-responsive table-condensed">
    <tr>
      <th *ng-for="#label of lineChartLabels">{{label}}</th>
    </tr>
    <tr *ng-for="#d of lineChartData">
      <td *ng-for="#label of lineChartLabels; #j=index">{{d[j]}}</td>
    </tr>
  </table>
  <button (click)="randomize()">CLICK</button>
</div>
<div class="col-md-6">
  <line-chart style="display: block; width: 100%;"
              [data]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [series]="lineChartSeries"
              [colours]="lineChartColours"
              [legend]="lineChartLegend"
              (chart-click)="lineChartClicked($event)"></line-chart>
</div>


<br>
<div class="row">
  <p>Bar Char</p>

  <div class="col-md-6">

    <bar-chart style="display: block; width: 100%;"
               [data]="barChartData"
               [labels]="barChartLabels"
               [options]="barChartOptions"
               [series]="barChartSeries"
               [legend]="barChartLegend"
               [series]="barChartSeries"></bar-chart>
  </div>
</div>
<br>


<div class="row">
  <p>PolarArea</p>

  <div class="col-md-6">
    <polar-area-chart style="display: block; width: 100%;"
                      [data]="polarAreaChartData"
                      [labels]="polarAreaChartLabels"
                      [colours]="polarAreaChartColours"></polar-area-chart>
  </div>
</div>


<div class="row">
  <div class="panel-heading">Doughnut Chart</div>
  <div class="col-md-6">
    <doughnut-chart style="display: block; width: 100%;"
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"></doughnut-chart>
  </div>
</div>

<div class="row">
  <div class="panel-heading">Pie Chart</div>
  <div class="col-md-6">
    <pie-chart style="display: block; width: 100%;"
               [data]="pieChartData"
               [labels]="pieChartLabels"></pie-chart>
  </div>
</div>

<div class="row">
  <div class="panel-heading">Radar Chart</div>
  <div class="col-md-6">

    <radar-chart style="display: block; width: 100%;"
                 [data]="radarChartData"
                 [labels]="radarChartLabels"></radar-chart>
  </div>
</div>
