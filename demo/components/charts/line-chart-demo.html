<div class="row">
  <div class="col-md-6">
    <base-chart class="chart"
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [series]="lineChartSeries"
                [colours]="lineChartColours"
                [chart-type]="lineChartType"
                [legend]="lineChartLegend"
                (chart-hover)="chartHovered($event)"
                (chart-click)="chartClicked($event)"></base-chart>
  </div>
  <div class="col-md-6" style="margin-bottom: 10px;">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ng-for="#label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ng-for="#d of lineChartData">
        <td *ng-for="#label of lineChartLabels; #j=index">{{d[j]}}</td>
      </tr>
    </table>
    <button (click)="randomize()">CLICK</button>
  </div>
</div>
